sudo: required
language: bash
services:
  - docker

before_install:
  - zip -r $(pwd)/docker-app.zip ./App/app
  - docker build -t trooper1989/react-uni -f ./App/app/Dockerfile.dev ./App/app

script:
  - docker run -e CI=true trooper1989/react-uni npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  access_key_id:
    secure: "$ACCESS_KEY_ID"
  secret_access_key:
    secure: "$SECRET_ACCESS_KEY"
  region: "eu-central-1"
  app: "docker-app"
  env: "docker-app"
  zip_file: docker-app.zip
  bucket_name: "elasticbeanstalk-eu-central-1-990322255852"

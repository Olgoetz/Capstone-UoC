sudo: required
language: bash
services:
  - docker

before_install:
  - docker build -t trooper1989/react-uni -f ./App/app/Dockerfile.dev ./App/app

script:
  - docker run -e CI=true trooper1989/react-uni npm run test -- --coverage

before_deploy:
  - echo 'Zipping the app'
  - echo $TRAVIS_BUILD_NUMBER
  - zip -r $TRAVIS_BUILD_DIR/docker-app-$TRAVIS_BUILD_NUMBER.zip ./App/app
  - echo 'Zipping finished'

deploy:
  provider: elasticbeanstalk
  access_key_id:
    secure: "$ACCESS_KEY_ID"
  secret_access_key:
    secure: "$SECRET_ACCESS_KEY"
  region: "eu-central-1"
  app: "docker-app"
  env: "docker-app"
  zip_file: $TRAVIS_BUILD_DIR/docker-app-$TRAVIS_BUILD_NUMBER.zip
  skip_cleanup: true
  bucket_name: "elasticbeanstalk-eu-central-1-990322255852"
